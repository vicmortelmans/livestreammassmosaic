<!DOCTYPE html>
<html>
  <head>
    <title>Add a Facebook video</title>
    <style>
      body {background-color: #536DFE; font: normal 10pt Roboto, sans-serif; color: white;}
      h1 {font: bold 12pt Roboto, sans-serif;}
    </style>
  </head>
  <body>
    <h1>Extra Facebook video</h1>
    <label for="name">URL (e.g. https://www.facebook.com/andy.penne.5/videos/10219709817169154/):</label>
    <input type="text" id="url">
    <button type="button" onclick="parent.facebook(document.getElementById('url').value)">OK</button>
  </body>
</html>
