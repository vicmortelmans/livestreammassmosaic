<!DOCTYPE html>
<html>
  <head>
    <title>Add a Youtube video</title>
    <style>
      body {background-color: #D32F2F; font: normal 10pt Roboto, sans-serif; color: white;}
      h1 {font: bold 12pt Roboto, sans-serif;}
    </style>
  </head>
  <body>
    <h1>Extra YouTube video</h1>
    <label for="name">URL (e.g. https://www.youtube.com/watch?v=gvPrYMczF3k):</label>
    <input type="text" id="url">
    <button type="button" onclick="parent.youtube(document.getElementById('url').value)">OK</button>
  </body>
</html>
