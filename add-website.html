<!DOCTYPE html>
<html>
  <head>
    <title>Add a website</title>
    <style>
      body {background-color: #FF9800; font: normal 10pt Roboto, sans-serif; color: white;}
      h1 {font: bold 12pt Roboto, sans-serif;}
    </style>
  </head>
  <body>
    <h1>Extra website</h1>
    <label for="name">URL:</label>
    <input type="text" id="url">
    <button type="button" onclick="parent.url(document.getElementById('url').value)">OK</button>
  </body>
</html>
