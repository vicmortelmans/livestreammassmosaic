<!DOCTYPE html>
<html>
  <head>
    <title>Add an audio stream</title>
    <style>
      body {background-color: #388E3C; font: normal 10pt Roboto, sans-serif; color: white;}
      h1 {font: bold 12pt Roboto, sans-serif;}
    </style>
  </head>
  <body>
    <h1>Extra audio stream</h1>
    <label for="name">URL:</label>
    <input type="text" id="url">
    <button type="button" onclick="parent.audio(document.getElementById('url').value,'')">OK</button>
  </body>
</html>
